<!DOCTYPE html>
<html>

<head>
    <title>jquery</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="https://jqueryvalidation.org/files/demo/site-demos.css"> -->
    <style type="text/css">
        .error {
            color: red
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-offset-3 col-md-6 col-sm-offset-2 col-sm-8">
                <!-- <div class="col-sm-6"> -->
                <h1>Registration Form</h1>
                <hr class="mb-6">

                <form action="home.html" id="submit_form" method="POST">

                    <div class="form-group">
                        <label for="user"> Username: </label>
                        <input type="text" name="username" id="username" class="form-control" autocomplete="off">
                    </div>

                    <div class="form-group">
                        <label for="password"> Password: </label>
                        <input type="text" name="password" id="password" class="form-control" autocomplete="off">
                    </div>

                    <div class="form-group">
                        <label for="conpassword"> Con. Password: </label>
                        <input type="text" name="conformpassword" id="conformpassword" class="form-control"
                            autocomplete="off">
                    </div>

                    <div class="form-group">
                        <label for="mobilenumber"> Mobile Number: </label>
                        <input type="text" name="mobileno" id="mobilenumber" class="form-control" autocomplete="off">
                    </div>

                    <div class="form-group">
                        <label for="email"> Email_id: </label>
                        <input type="text" name="emailid" id="email" class="form-control" autocomplete="off">
                    </div>

                    <div class="form-group">
                        <label for="website"> Url: </label>
                        <input type="text" name="website" id="website" class="form-control" autocomplete="off">
                    </div>

                    <div class="checkboxspace">
                        <input type="checkbox" class="checkboxlabelfield" id="test1" name="test1" required>
                        <label for="test1" class="checkboxlabelfield">I agree with the terms & conditions and privacy
                            policy</label>
                    </div>

                    <br>
                    <input type="submit" class="btn btn-danger">
                    <!-- <button class="btn btn-danger">Danger</button> -->

                </form><br>
            </div>

        </div>



        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>



        <!-- js CDN plugins -->
        <!-- https://code.jquery.com/ -->
        <!-- https://jqueryvalidation.org/ -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/jquery.validate.js"></script>
        <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.js"></script> -->
        <script type="text/javascript" src="index.js"></script>


</body>

</html>
